<div class="col-md-4" *ngFor="let dato of lista ">
    <div class="card text_center">
        <button>{{dato.id}}</button>
        
        <div class="card_header bg-dark text-white d-flex justify-content-betwen align-item-center">
            {{dato.title}}
        </div>
        <div class="card-body">
            {{dato.body}}
        </div>
        <div class="card-body">
            <button class="btn btn-danger">eliminar</button>
        </div>
    </div>
</div>


<ng-template #myModalInfo let-modal>
 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Éxito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        ¡Modal mostrado correctamente!
      </div>
    </div>
   
  </ng-template>
