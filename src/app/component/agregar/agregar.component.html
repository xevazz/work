<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form >

                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="user.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="user.body" placeholder="description" rows="2" class="form-control"></textarea>
                </div>
                <button class="btn btn-success btn-block" (click)="guardarNuevoUsuario()" routerLink="/ ">save</button>
            </form>
        </div>
    </div>
</div>
